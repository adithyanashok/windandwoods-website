    <script>
          var topIMG = "ww.png";
          var sclIMG = "small.png";

          $('img[alt="Gabriela Silveira"]').attr("class", "logos")

          $(window).scroll(function () {
            var value = $(this).scrollTop();
            if (value > 50)
              $(".logos").attr("src", sclIMG);
            else
              $(".logos").attr("src", topIMG);
          });
    </script>
